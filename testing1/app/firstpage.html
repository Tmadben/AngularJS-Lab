<!DOCTYPE html>
<html ng-app>
    <header>
        <title>My 1rst AngularJS Page</title>
    </header>
    
    <body>
        
        <h3>Use Directives and Data Binding for Customers List</h3>
        
        Filter: 
    
        <input type="text" ng-model="filterValue"/>
        <br />

        <div class="container"
            ng-init='listCustomers=
            [
                    {
                        "firstName": "JOHANNA",
                        "familyName": "VICENT",
                        "gender": "F",
                        "age": 50
                    },
                    {
                        "firstName": "CECILIA",
                        "familyName": "FRANK",
                        "gender": "F",
                        "age": 18
                    },
                    {
                        "firstName": "BERNARD",
                        "familyName": "COUTEAU",
                        "gender": "M",
                        "age": 60
                    },
                    {
                        "firstName": "ALAIN",
                        "familyName": "LE SAC",
                        "gender": "M",
                        "age": 34
                    },
                    {
                        "firstName": "YVES",
                        "familyName": "YDE JACQUES",
                        "gender": "M",
                        "age": 45
                    },
                    {
                        "firstName": "LUCIE",
                        "familyName": "CARTELLE",
                        "gender": "F",
                        "age": 49
                    }
            ]'
        >
        <br />
            <table border="1" width="80%">
                <tr>
                    <th>First name</th>
                    <th>Family name</th>
                    <th>Gender</th>
                    <th>Age</th>
                </tr>
                <tr ng-repeat="customer in listCustomers  | orderBy:'age' | filter:filterValue">
                    <td> {{ customer.firstName }} </td>
                    <td> {{ customer.familyName }} </td>
                    <td> {{ customer.gender }} </td>
                    <td> {{ customer.age }} </td>
                </tr>
            </table>
        </div>
            

        <script src="../../Scripts/angular.min.js"></script>
    
    </body>
</html>
